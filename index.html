<!DOCTYPE html>
<html>
<head>
    <title>Engineering Attendance Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #8BC6EC, #9599E2);
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: tableFadeIn 1s ease-out;
        }

        @keyframes tableFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #f0f8ff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        #aiResponse {
            margin-top: 25px;
            padding: 15px;
            border: 2px solid #a8dadc;
            border-radius: 8px;
            text-align: center;
            background-color: #e0fbfc;
            animation: colorChange 5s infinite alternate;
        }

        @keyframes colorChange {
            from {
                background-color: #e0fbfc;
                border-color: #a8dadc;
                color: #1d3557;
            }

            to {
                background-color: #fce8e8;
                border-color: #f7b7b7;
                color: #880808;
            }
        }

        .attendance-input {
            width: 60px;
            text-align: center;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Engineering Attendance Calculator</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Attendance (100%)</th>
                    <th> Feedback</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Ram</td><td><input type="number" class="attendance-input" value="88"></td><td id="feedback1"></td></tr>
                <tr><td>Sanju</td><td><input type="number" class="attendance-input" value="88"></td><td id="feedback2"></td></tr>
                <tr><td>Shreya</td><td><input type="number" class="attendance-input" value="24"></td><td id="feedback3"></td></tr>
                <tr><td>Mahesh</td><td><input type="number" class="attendance-input" value="92"></td><td id="feedback4"></td></tr>
                <tr><td>Rahul</td><td><input type="number" class="attendance-input" value="49"></td><td id="feedback5"></td></tr>
                <tr><td>Vivak</td><td><input type="number" class="attendance-input" value="95"></td><td id="feedback6"></td></tr>
                <tr><td>Divya</td><td><input type="number" class="attendance-input" value="90"></td><td id="feedback7"></td></tr>
                <tr><td>Prem</td><td><input type="number" class="attendance-input" value="78"></td><td id="feedback8"></td></tr>
                <tr><td>Asha</td><td><input type="number" class="attendance-input" value="60"></td><td id="feedback9"></td></tr>
                <tr><td>Shanti</td><td><input type="number" class="attendance-input" value="87"></td><td id="feedback10"></td></tr>
                <tr><td>Satya</td><td><input type="number" class="attendance-input" value="93"></td><td id="feedback11"></td></tr>
                <tr><td>Ganesh</td><td><input type="number" class="attendance-input" value="84"></td><td id="feedback12"></td></tr>
                <tr><td>Vishnu</td><td><input type="number" class="attendance-input" value="79"></td><td id="feedback13"></td></tr>
                <tr><td>Vidya</td><td><input type="number" class="attendance-input" value="94"></td><td id="feedback14"></td></tr>
                <tr><td>Sonali</td><td><input type="number" class="attendance-input" value="25"></td><td id="feedback15"></td></tr>
            </tbody>
        </table>
        <button onclick="calculateAttendance()">Calculate Attendance</button>
        <div id="aiResponse"></div>
    </div>
    <script>
        function calculateAttendance() {
            let attendanceInputs = document.querySelectorAll('.attendance-input');
            let totalAttendance = 0;
            let students = [];

            attendanceInputs.forEach((input, index) => {
                let value = parseInt(input.value);
                students.push(value);
                let feedbackId = "feedback" + (index + 1);
                let feedbackDiv = document.getElementById(feedbackId);

                if (value < 85) {
                    feedbackDiv.innerHTML = "You have less attendance and you need to attend regular to class.";
                } else {
                    feedbackDiv.innerHTML = "Attendance is Excellent.";
                }
                if (value < 75) {
                    feedbackDiv.innerHTML = "You have very less attendance you meet your mentor with valid reason .";
                } 
                if (value < 50) {
                    feedbackDiv.innerHTML = "You have very less attendance you meet with your Parents.";
                } 
                if (value < 25) {
                    feedbackDiv.innerHTML = "You have very less attendance you need to improve otherwise you will be detained.";
                } 
            });

            let averageAttendance = students.reduce((a, b) => a + b, 0) / students.length;
            let aiResponseDiv = document.getElementById('aiResponse');

            if (averageAttendance < 85) {
                aiResponseDiv.innerHTML = "Overall attendance is very good but only some students needs to improve.";
            } else {
                aiResponseDiv.innerHTML = "Overall, you are excellent and you will be allotted full marks on the average.";
            }
            if (averageAttendance < 65) {
                aiResponseDiv.innerHTML = "Overall attendance is very good but only some students needs to improve lot and attend regular to class.";
            } 
            if (averageAttendance < 25) {
                aiResponseDiv.innerHTML = "Overall attendance is very good but only some students needs to improve otherwise you will be detained.";
            } 
        }
    </script>
</body>
</html>
