<!DOCTYPE html>
<html>
<head>
<title>Responsive Logo</title>
<style>
  .logo-container {
    width: 80%; /* Adjust as needed for overall width */
    max-width: 500px; /* Maximum width for larger screens */
    margin: 20px auto; /* Center the container */
  }

  .logo-image {
    width: 100%; /* Make the image responsive */
    display: block; /* Remove extra space below the image */
  }

  @media (max-width: 600px) {
    /* Adjust for smaller screens if needed */
    .logo-container {
      width: 95%; /* Make it wider on smaller screens */
    }
  }
</style>
</head>
<body>

<div class="logo-container">
  <img src="WhatsApp Image 2025-03-04 at 07.14.14_1b53d718.jpg" alt="Creative Club Innovation Hub Logo" class="logo-image">
</div>

</body>
</html>
