<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 2D Snake Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            background-color: #ddd;
            border: 5px solid #333;
            overflow: hidden;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            /* Responsive canvas size */
            width: 80vmin; /* Adjust as needed */
            height: 80vmin; /* Keep aspect ratio 1:1 for simplicity */
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <div id="controls">
        <button class="button" onclick="changeDirection('up')">Up</button>
        <div>
            <button class="button" onclick="changeDirection('left')">Left</button>
            <button class="button" onclick="changeDirection('right')">Right</button>
        </div>
        <button class="button" onclick="changeDirection('down')">Down</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let gridSize = 20;
        let tileCount = Math.floor(Math.min(canvas.width, canvas.height) / gridSize);
        let snake = [{ x: 10, y: 10 }];
        let velocityX = 1;
        let velocityY = 0;
        let foodX = Math.floor(Math.random() * tileCount);
        let foodY = Math.floor(Math.random() * tileCount);
        let gameInterval;
        let speed = 300; // milliseconds per frame

        // Function to draw the game
        function drawGame() {
            // Update canvas size on resize for responsiveness
            tileCount = Math.floor(Math.min(canvas.width, canvas.height) / gridSize);

            // Clear the canvas
            ctx.fillStyle = 'lightgreen';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the food
            ctx.fillStyle = 'red';
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);

            // Draw the snake
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Move the snake
            let headX = snake[0].x + velocityX;
            let headY = snake[0].y + velocityY;

            // Handle collision with food
            if (headX === foodX && headY === foodY) {
                snake.unshift({ x: headX, y: headY });
                foodX = Math.floor(Math.random() * tileCount);
                foodY = Math.floor(Math.random() * tileCount);
            } else {
                snake.unshift({ x: headX, y: headY });
                snake.pop();
            }

            // Handle game over conditions
            if (headX < 0 || headX >= tileCount || headY < 0 || headY >= tileCount || checkSelfCollision()) {
                gameOver();
            }
        }

        // Function to check for self-collision
        function checkSelfCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }

        // Function to change direction
        function changeDirection(direction) {
            if (direction === 'up' && velocityY !== 1) {
                velocityX = 0;
                velocityY = -1;
            } else if (direction === 'down' && velocityY !== -1) {
                velocityX = 0;
                velocityY = 1;
            } else if (direction === 'left' && velocityX !== 1) {
                velocityX = -1;
                velocityY = 0;
            } else if (direction === 'right' && velocityX !== -1) {
                velocityX = 1;
                velocityY = 0;
            }
        }

        // Event listeners for keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') changeDirection('up');
            else if (e.key === 'ArrowDown') changeDirection('down');
            else if (e.key === 'ArrowLeft') changeDirection('left');
            else if (e.key === 'ArrowRight') changeDirection('right');
        });

        // Function to handle game over
        function gameOver() {
            clearInterval(gameInterval);
            alert('Game Over! Your score was: ' + (snake.length - 1));
            snake = [{ x: 10, y: 10 }];
            velocityX = 1;
            velocityY = 0;
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            startGame();
        }

        // Function to start the game
        function startGame() {
            clearInterval(gameInterval);
            // Adjust canvas size based on container size
            canvas.width = document.getElementById('game-container').offsetWidth;
            canvas.height = document.getElementById('game-container').offsetHeight;
            tileCount = Math.floor(Math.min(canvas.width, canvas.height) / gridSize);
            gameInterval = setInterval(drawGame, speed);
        }

        // Initial game start and handle resizing
        startGame();
        window.addEventListener('resize', startGame);
    </script>
</body>
</html>
