<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        .video-background {
            position: relative;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
           background-attachment:local;
           /* overflow: hidden;*/
            z-index: -1; /* Place behind content */
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;*/
            
            width: 100%;
            height: 100%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit:fill; /* Ensures video fills the container */
        }

        .content {
            position: relative;
            z-index: 1; /* Place content above video */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white; /* Text color */
           /* background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for better text visibility */
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            max-width: 300px;
            padding: 0 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5em;
            }
            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="WhatsApp Video 2025-03-05 at 05.45.04_3acaff68.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="content">
        <h1>Welcome to  India Sir</h1>
        <p>This is a responsive video background with text overlay. Replace the video source with your own to customize this page. You can add more text and customize the styling as needed.</p>
    </div>

</body>
</html>
