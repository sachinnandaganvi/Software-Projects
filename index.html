<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated AI Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            perspective: 800px; /* For 3D effect */
            transform-style: preserve-3d;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
        }

        .form-container:hover {
            transform: rotateY(5deg) rotateX(5deg);
            transition: transform 0.5s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .form-group input, .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #00bcd4;
            outline: none;
        }

        .animated-button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #764ba2, #667eea);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .animated-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .animated-button:hover::before {
            transform: scaleX(1);
        }

        #ai-response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            min-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="button" class="animated-button" onclick="simulateAI()">Submit & Ask AI</button>
        </form>
        <div id="ai-response"></div>
    </div>

    <script>
        function simulateAI() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const aiResponseDiv = document.getElementById('ai-response');

            // Simulate AI processing (replace with actual AI integration)
            aiResponseDiv.textContent = "AI is thinking...";
            setTimeout(() => {
                const responses = [
                    `Hello, ${name}! Your message is insightful.`,
                    `Thank you for your message, ${name}. We will get back to you soon.`,
                    `AI analysis: Message received, ${name}.`,
                    `Interesting message, ${name}. Let's discuss further.`,
                    `Message processed, ${name}. Expect a detailed response.`
                ];
                aiResponseDiv.textContent = responses[Math.floor(Math.random() * responses.length)];
            }, 2000); // Simulate 2 seconds of AI processing
        }
    </script>

</body>
</html>
