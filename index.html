<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Word to Show Image</title>
    <style>
        #imageContainer {
            display: none;
            margin-top: 10px;
        }
        .clickable-word {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <p><span class="clickable-word" onclick="showImage()">Company logo</span> to see the image.</p>

    <div id="imageContainer">
        <img src="WhatsApp Image 2025-03-04 at 07.14.14_d686231c.jpg" alt="Displayed Image">
    </div>

    <script>
        function showImage() {
            document.getElementById("imageContainer").style.display = "block";
        }
    </script>

</body>
</html>
