<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Glow Calculator</title>
  <style>
    :root {
      --bg-color: #111;
      --btn-color: linear-gradient(145deg, #d4d4d4, #a6a6a6);
      --text-color: #000;
      --glow-color: #00fff7;
      --calc-bg: #1e1e1e;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .calculator {
      background: var(--calc-bg);
      border-radius: 20px;
      padding: 20px;
      width: 360px;
      max-width: 100%;
      position: relative;
      animation: borderPulse 3s infinite;
    }

    @keyframes borderPulse {
      0%, 100% {
        box-shadow:
          0 0 10px var(--glow-color),
          0 0 20px var(--glow-color),
          0 0 30px var(--glow-color),
          0 0 40px var(--glow-color);
      }
      50% {
        box-shadow:
          0 0 20px var(--glow-color),
          0 0 30px var(--glow-color),
          0 0 40px var(--glow-color),
          0 0 60px var(--glow-color);
      }
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 1.8rem;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 20px;
      overflow-x: auto;
      box-shadow: inset 0 0 10px #0f0;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    .btn {
      background: var(--btn-color);
      border: 1px solid #999;
      padding: 18px;
      font-size: 1rem;
      border-radius: 12px;
      box-shadow:
        inset -4px -4px 8px #ffffff99,
        inset 4px 4px 10px #00000066,
        0 0 8px #444;
      color: var(--text-color);
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease-in-out;
      outline: none;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 8%;
      left: 8%;
      width: 84%;
      height: 84%;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--glow-color), inset 0 0 4px var(--glow-color);
      opacity: 0;
      transition: 0.3s ease-in-out;
      pointer-events: none;
      z-index: 0;
    }

    .btn:hover::before {
      opacity: 0.5;
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 25px var(--glow-color), inset 0 0 10px var(--glow-color);
    }

    .btn.glow-on::before {
      opacity: 1 !important;
      box-shadow: 0 0 20px var(--glow-color), inset 0 0 10px var(--glow-color);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .toggle-btn, .theme-btn {
      background: #000;
      color: var(--glow-color);
      padding: 12px 18px;
      border-radius: 10px;
      border: 1px solid var(--glow-color);
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 12px var(--glow-color);
      transition: all 0.3s ease;
    }

    .toggle-btn:hover, .theme-btn:hover {
      background: var(--glow-color);
      color: #000;
    }
  </style>
</head>
<body>

<div class="calculator" id="calculator">
  <div class="display" id="display">0</div>
  <div class="keys" id="keys">
    <button class="btn">AC</button>
    <button class="btn">(</button>
    <button class="btn">)</button>
    <button class="btn">âˆš</button>
    <button class="btn">^</button>

    <button class="btn">sin</button>
    <button class="btn">cos</button>
    <button class="btn">tan</button>
    <button class="btn">log</button>
    <button class="btn">ln</button>

    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn">/</button>
    <button class="btn">Ï€</button>

    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">*</button>
    <button class="btn">e</button>

    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">-</button>
    <button class="btn">.</button>

    <button class="btn">0</button>
    <button class="btn">+</button>
    <button class="btn">=</button>
  </div>

  <div class="controls">
    <button class="toggle-btn" onclick="toggleGlow()">ðŸ’¡ Toggle Light</button>
    <button class="theme-btn" onclick="changeTheme()">ðŸŽ¨ Change Theme</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");
  const keys = document.getElementById("keys");
  let input = '';
  let glowEnabled = true;
  let themeIndex = 0;

  const themes = [
    {
      '--bg-color': '#111',
      '--btn-color': 'linear-gradient(145deg, #d4d4d4, #a6a6a6)',
      '--text-color': '#000',
      '--glow-color': '#00fff7',
      '--calc-bg': '#1e1e1e'
    },
    {
      '--bg-color': '#000',
      '--btn-color': 'linear-gradient(145deg, #555, #333)',
      '--text-color': '#0ff',
      '--glow-color': '#0ff',
      '--calc-bg': '#111'
    },
    {
      '--bg-color': '#121212',
      '--btn-color': 'linear-gradient(145deg, #8a2be2, #4b0082)',
      '--text-color': '#fff',
      '--glow-color': '#ff69b4',
      '--calc-bg': '#2c003e'
    }
  ];

  keys.addEventListener('click', e => {
    const btn = e.target;
    if (!btn.classList.contains('btn')) return;
    const value = btn.textContent;

    if (glowEnabled) {
      btn.classList.add("glow-on");
      setTimeout(() => btn.classList.remove("glow-on"), 400);
    }

    if (value === 'AC') {
      input = '';
      display.textContent = '0';
      return;
    }

    if (value === '=') {
      try {
        const expr = input
          .replace(/Ï€/g, 'Math.PI')
          .replace(/e/g, 'Math.E')
          .replace(/âˆš/g, 'Math.sqrt')
          .replace(/sin/g, 'Math.sin')
          .replace(/cos/g, 'Math.cos')
          .replace(/tan/g, 'Math.tan')
          .replace(/log/g, 'Math.log10')
          .replace(/ln/g, 'Math.log')
          .replace(/\^/g, '**');

        input = eval(expr).toString();
      } catch {
        input = 'Error';
      }
      display.textContent = input;
      return;
    }

    input += value;
    display.textContent = input;
  });

  function toggleGlow() {
    glowEnabled = !glowEnabled;
  }

  function changeTheme() {
    themeIndex = (themeIndex + 1) % themes.length;
    const theme = themes[themeIndex];
    for (let key in theme) {
      document.documentElement.style.setProperty(key, theme[key]);
    }
  }
</script>

</body>
</html>
