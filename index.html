<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Matrix 2D Rainfall</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="rainfallCanvas"></canvas>

    <script>
        const canvas = document.getElementById('rainfallCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        let drops = [];
        const dropDensity = 50; // Adjust for more or fewer drops
        const dropSpeed = 5;
        const minDropLength = 10;
        const maxDropLength = 20;
        const lightColor = 'rgba(255, 255, 255, 0.8)'; // Light white
        const darkColor = 'rgba(173, 216, 230, 0.6)'; // Light blue

        canvas.width = width;
        canvas.height = height;

        class RainDrop {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.length = Math.random() * (maxDropLength - minDropLength) + minDropLength;
                this.speed = dropSpeed + Math.random() * 2;
                this.color = Math.random() > 0.5 ? lightColor : darkColor;
                this.thickness = Math.random() * 1.5 + 0.5;
            }

            update() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = -this.length;
                    this.x = Math.random() * width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.thickness;
                ctx.stroke();
            }
        }

        function initializeDrops() {
            drops = [];
            for (let i = 0; i < (width * height) / dropDensity; i++) {
                drops.push(new RainDrop());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            drops.forEach(drop => {
                drop.update();
                drop.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initializeDrops();
        });

        initializeDrops();
        animate();
    </script>
</body>
</html>
